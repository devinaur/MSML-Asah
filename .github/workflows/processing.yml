name: Preprocessing Phone Price Dataset

on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: |
        pip install pandas scikit-learn

    - name: Run preprocessing script
      run: |
        python preprocessing/automate_Devina-Rahma-Aprilia.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add preprocessing/phoneprice_preprocessing.csv

        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update phoneprice_preprocessing.csv [skip ci]"
          git push
        fi
